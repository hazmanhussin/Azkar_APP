<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>My Azkar</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="header-flex">
      <button id="indexBtn" class="header-btn" onclick="openIndexModal()" title="Zikr Index">
        <span aria-label="Index" style="font-size:1.4em;">&#9776;</span>
      </button>
      <span class="header-title">My Azkar</span>
      <button id="resetBtn" class="header-btn" onclick="resetZikr()" title="Reset">
        <span aria-label="Reset" style="font-size:1.3em;">&#x21bb;</span>
      </button>
    </div>
  </header>

  <main id="app">


    <!-- Zikr Index Modal -->
    <div id="indexModal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close" onclick="closeIndexModal()">&times;</span>
        <h2>Zikr Index</h2>
        <ul id="zikrIndexList"></ul>
      </div>
    </div>

    <!-- Top header -->
    <div class="top-header">
      <div class="zikr-title" id="zikrTitle"></div>
      <div class="zikr-reference" id="zikrReference"></div>
    </div>

    <!-- Scrollable block for Arabic + translation -->
    <div class="scrollable">
      <div class="zikr-text" id="zikrText"></div>
      <div class="zikr-translation" id="zikrTranslation"></div>
    </div>

    <!-- Counter -->
    <div class="counter">
      <span id="counterDisplay">0/1</span>
    </div>

    <!-- Translation toggle -->
    <div class="translation-toggle">
      <button id="toggleTranslationBtn" onclick="toggleTranslation()">Hide Translation</button>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button id="prevBtn" class="nav-btn" onclick="prevZikr()" title="Previous">
        <span aria-label="Previous" style="font-size:1.4em;">&#8592;</span>
      </button>
      <button id="tapBtn" class="nav-btn" onclick="tap()" title="Next">
        <span aria-label="Next" style="font-size:1.4em;">&#8594;</span>
      </button>
    </div>

  </main>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
